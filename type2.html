<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type 1 - Catalogue Maker</title>
    <link rel="stylesheet" href="assets/css/tailwind.css" />

  <body>
    <main class="min-h-screen container">
      <header>
        <nav class="py-10">

      <section class="lg:px-24 mt-16 relative">

          >

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </a>
        </div>

        <div class="pb-10">
          <div class="flex justify-center mb-10">
            <div class="uppercase font-bold text-2xl flex gap-2 items-center">

                <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z" clip-rule="evenodd" />
              </svg>

          <div id="accordion-open" data-accordion="open">
            <h2 id="accordion-open-heading-1">

                aria-expanded="false"
                aria-controls="accordion-open-body-1"

                <svg
                  data-accordion-icon

                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5 5 1 1 5"
                  />
                </svg>
              </button>
            </h2>
            <div
              id="accordion-open-body-1"
              class="hidden"
              aria-labelledby="accordion-open-heading-1"
            >
              <div class="p-5 border rounded-b-xl flex gap-4 items-center border-gray-200 bg-white">
                
                <div class="flex gap-4">
                    <div class="flex items-center me-4">
                        <input checked id="project1" type="checkbox" value="" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-0 ">
                        <label for="project1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Project 1</label>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center me-4">

                        <label for="project2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Project 2</label>

                </div>
                <div class="flex gap-4">

                        <label for="project3" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Project 3</label>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center me-4">
                        <input checked id="project4" type="checkbox" value="" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-0 ">
                        <label for="project4" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Project 4</label>
                    </div>
                </div>

              </div>
            </div>


            <h2 id="accordion-open-heading-2" class="mt-10">

                aria-controls="accordion-open-body-2"

                <span class="flex items-center">Weight</span>
                <svg

            <div
              id="accordion-open-body-2"

            >
              <div class="p-5 border  rounded-b-xl flex gap-4 items-center border-gray-200 bg-white">
                
                <div class="flex gap-4">
                    <div class="flex items-center me-4">
                        <input checked id="weight1" type="checkbox" value="" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-0 ">
                        <label for="weight1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">weight 1</label>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center me-4">

                        <label for="weight4" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">weight 4</label>

              </div>
            </div>




            <h2 id="accordion-open-heading-3" class="mt-10">
              <button
                type="button"
                class="flex items-center justify-between w-full p-5 font-medium rtl:text-right bg-white text-black border  border-gray-200 rounded-t-xl hover:bg-white hover:text-orange-500 gap-3"

              </button>
            </h2>
            <div
              id="accordion-open-body-3"

            >
              <div class="p-5 border  rounded-b-xl flex gap-4 items-center border-gray-200 bg-white">
                
                <div class="flex gap-4">
                    <div class="flex items-center me-4">
                        <input checked id="God1" type="checkbox" value="" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-0 ">
                        <label for="God1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">God 1</label>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center me-4">
                        <input checked id="God2" type="checkbox" value="" class="w-4 h-4 text-yellow-400 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-0 ">
                        <label for="God2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">God 2</label>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="flex items-center me-4">

                        <label for="God3" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">God 3</label>

                    <div class="flex items-center me-4">

                        <label for="God4" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">God 4</label>

                </div>

              </div>

          </div>

          <div class="mt-10">
            <button class="main-btn" onclick="my_modal_4.showModal()">
              Generate Preview
            </button>

            <dialog id="my_modal_4" class="modal">
              <div class="modal-box min-h-screen w-11/12 max-w-5xl">
                <div class="modal-action sticky top-0">
                  <button
                    class="btn bg-black text-orange-500 uppercase hover:bg-black hover:text-orange-500"
                  >
                    <span
                      class="bg-orange-500 size-8 flex items-center justify-center rounded-md"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-5 text-black"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                        />
                      </svg>
                    </span>
                    Download
                  </button>
                  <form method="dialog">
                    <button
                      class="btn btn-square bg-white border-gray-200 hover:bg-white hover:text-black"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18 18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </form>
                </div>

                <div id="grid-content" class="mt-10 catalogue-items_wrapper">
                  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <div
                      class="max-w-sm w-full mx-auto h-96 bg-gray-400 rounded-lg"
                    ></div>
                    <div
                      class="max-w-sm w-full mx-auto h-96 bg-gray-400 rounded-lg"
                    ></div>
                    <div
                      class="max-w-sm w-full mx-auto h-96 bg-gray-400 rounded-lg"
                    ></div>
                    <div
                      class="max-w-sm w-full mx-auto h-96 bg-gray-400 rounded-lg"

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
